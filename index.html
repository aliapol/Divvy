<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- our styles -->
  <link rel="stylesheet" href="styles.css">
 
  <!--animate library-->
  <link rel="stylesheet" href="animate.css">
   <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Paytone+One" rel="stylesheet">
  <title>Divvy</title>
</head>

<body>

  <header>
    <h1 class="animated jello">Divvy.</h1>
    <h2 id="subHeader">Blah blah subheader</h2>
  </header>

  <main>
        <!-- bills card -->
        <section class="card card_bills animated slideInLeft">
            <div class="card_header"> 
              <h3 class="card_header_title">Bills</h3>
              <img src="images/add.png" alt="button for card">
            </div>
            
        </section>

        <!-- food card -->
        <section class="card card_food animated slideInRight">
            <div class="card_header"> 
              <h3 class="card_header_title">Food</h3>
              <img src="images/add.png" alt="button for card">
            </div>
        </section>


        <!-- clothes card -->
        <section class="card card_clothes animated slideInLeft">
          <div class="card_header"> 
              <h3 class="card_header_title">Clothes</h3>
              <img src="images/add.png" alt="button for card">
            </div>
        </section>

        <!-- entertain card -->
        <section class="card card_entertain animated slideInRight">
          <div class="card_header"> 
              <h3 class="card_header_title">Spending</h3>
              <img src="images/add.png" alt="button for card">
            </div>

            <!-- center this div with flexboxs -->
            <div class="totalSpent">
              <p>You've spent $<span id="totalSpent_entertain"></span></p>
            </div>

            <div class="updateExpenses">
              <input type="text" class="expense_Name" id="expenseName_entertain" placeholder="Name of expense">
              <input id="expense_Name" type="number" class="expense_Amount" placeholder="$87.99">
              <button type="button" class="expenseAdd">ADD</button>
            </div>

            <div class="expenseLog_entertain">
              <p>Expense Log</p>
            </div>

    </section>
    
    <!-- summary card -->
    <section class="card_summary card animated slideInLeft">
      <!-- card header -->
      <div class="card_header"> 
        <h3 class="card_header_title">summary</h3>
        <img src="images/add.png" alt="button for card">
      </div>

      <!-- square container -->
      <section class="summary_sq_container">
        <!-- square -->
        <div class="summary_square" id="budgetInfo">
            <!-- <p class="weeklyBudgetDisplay"></p> -->
          <p class="setBudget">Set your weekly budget:</p>
          <input type="number" id="weeklyBudgetInput">
          <button id="weeklyBudgetSubmit">Add</button>
        </div>

         <!-- square -->
        <div class="summary_square"></div>
         <!-- square -->
        <div class="summary_square"></div>
         <!-- square -->
        <div class="summary_square"></div>
         <!-- square -->
        <div class="summary_square"></div>
    </section>




      
   



  </main>


  

 <script src="script.js"></script> 
</body>
</html>
